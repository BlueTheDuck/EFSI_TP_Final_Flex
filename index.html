<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/nav-bar.css">
    <link rel="stylesheet" href="./css/pages.css">
    <script defer="defer" src="js/scroll.js"></script>
    <title>Made in Abyss</title>
</head>

<body>
    <div id="nav-bar">
        <div id="nav-buttons" class="flex horizontal">
            <img class="logo" src="./imgs/mia_logo.png" alt="">
            <!-- <div class="big-flex">&nbsp;</div> -->
            <div class="nav-button"><a onclick="smoothScroll('home')" href="#">Home</a></div>
            <div class="nav-button"><a onclick="smoothScroll('trailer')" href="#">Trailer</a></div>
            <div class="nav-button"><a onclick="smoothScroll('cast')" href="#">Cast</a></div>
            <div class="nav-button"><a onclick="smoothScroll('galeria')" href="#">Galeria</a></div>
            <div class="nav-button"><a onclick="smoothScroll('reviews')" href="#">Criticas</a></div>
        </div>
    </div>
    <div id="pages-wrapper" class="parallax">
        <div id="pages">
            <div class="page-wrapper" id="home">
                <div class="page flex spaced">
                    <img src="./imgs/mia_logo.png" alt="">
                </div>
            </div>
            <div class="page-wrapper" id="trailer">
                <div class="page">
                    <div class="flex spaced">
                        <iframe width="853" height="480" src="https://www.youtube.com/embed/DiUKh_MjsI0" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="page-wrapper" id="cast">
                <div class="page">
                    <div id="characters" class="flex horizontal spaced">
                        <div class="character handdrawn1 flex vertical">
                            <img src="./imgs/characters/riko.png" alt="">
                            <span class="character-data">Riko (リコ)</span>
                            <span class="character-data">CV (🇯🇵): Miyu Tomita</span>
                            <span class="character-data">CV (🇪): Brittany Lauda</span>
                        </div>
                        <div class="character handdrawn2 flex vertical">
                            <img src="./imgs/characters/reg.png" alt="">
                            <span class="character-data">Reg (レグ)</span>
                            <span class="character-data">CV (🇯🇵): Mariya Ise</span>
                            <span class="character-data">CV (🇺🇸): Luci Christian</span>
                        </div>
                        <div class="character handdrawn1 flex vertical">
                            <img src="./imgs/characters/nanachi.png" alt="">
                            <span class="character-data">Nanachi (ナナチ)</span>
                            <span class="character-data">CV (🇯🇵): Shiori Izawa</span>
                            <span class="character-data">CV (🇺🇸): Brittney Karbowski</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-wrapper" id="galeria">
                <div class="page"></div>
            </div>
            <div class="page-wrapper" id="criticas">
                <div class="page">
                    besto movie. must protecc
                </div>
            </div>
        </div>
    </div>
</body>

</html>
